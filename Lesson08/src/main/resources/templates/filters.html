<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="filter-inputs">
    <h2>Filter products</h2>
    <form action="#" th:action="@{/productsFilter}" method="post">
        Start Filter
        <input type="number" step="0.01" name="startFilter">
        End Filter
        <input type="number" step="0.01" name="endFilter">
        <button type="submit">Filter</button>
    </form>
</div>

</body>
</html>
